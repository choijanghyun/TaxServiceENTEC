server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: tax-service

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        default_batch_fetch_size: 100
    open-in-view: false

  # DataSource 설정
  datasource:
    url: jdbc:h2:mem:taxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Jackson 설정
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis 설정
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  type-aliases-package: com.entec.tax
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.entec.tax: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/tax-service.log
    max-size: 100MB
    max-history: 30

# 애플리케이션 커스텀 설정
app:
  crypto:
    secret-key: EntecTaxService2026SecretKey!!
    algorithm: AES
  file:
    upload-path: /data/tax-service/upload
    temp-path: /data/tax-service/temp
